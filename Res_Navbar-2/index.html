<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close" />
    <title>Responsive Navbar-2</title>
</head>
<body>
    <div id="wrapper">
        <nav>
            <div class="logo">
                <h1>LOGO</h1>
            </div>
            <ul class="sidebar">
                <li class="clbtn"><span class="material-symbols-outlined">close</span></li>
                <li class="sidebar-li"><a href="#home">Home</a></li>
                <li class="sidebar-li"><a href="#about">About</a></li>
                <li class="sidebar-li"><a href="#blog">Blog</a></li>
                <li class="sidebar-li"><a href="#services">Services</a></li>
                <li class="sidebar-li"><a href="#contact us">Contact Us</a></li>
                <li class="sidebar-li"><a href="#login">Login</a></li>
                <li></li>
            </ul>
            <ul>
                <li class="hidelinks"><a href="#home" class="straight-bar-a">Home</a></li>
                <li class="hidelinks"><a href="#about" class="straight-bar-a">About</a></li>
                <li class="hidelinks"><a href="#blog" class="straight-bar-a">Blog</a></li>
                <li class="hidelinks"><a href="#services" class="straight-bar-a">Services</a></li>
                <li class="hidelinks"><a href="#contact us" class="straight-bar-a">Contact Us</a></li>
                <li class="hidelinks"><a href="#login" class="straight-bar-a">Login</a></li>
                <li class="showbtn"><i class="fa-solid fa-bars showbtn-img"></i></li>
            </ul>
        </nav>
    </div>
</body>
<script src="index.js"></script>
</html>

<!-- The main idea is that we make copy of the navbar and that copy will be displayed on responsive screens -->
