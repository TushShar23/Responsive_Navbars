<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar 4</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"rel="stylesheet"/>
</head>
<body>
    <div id="wrapper">
        <nav class="navigation-bar">
            <div class="logo">
                <h1>LOGO</h1>
            </div>

            <ul class="navigation-links-sidebar">
                <li class="cl-btn"><i class="ri-close-large-fill"></i></li>
                <li><a href="#home" class="nls">Home</a></li>
                <li><a href="#About us" class="nls">About Us</a></li>
                <li><a href="#blog" class="nls">Blog</a></li>
                <li><a href="#featured" class="nls">Featured</a></li>
                <li><a href="#products" class="nls">Products</a></li>
                
            </ul>

            <ul class="navigation-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#About us">About Us</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#featured">Featured</a></li>
                <li><a href="#products">Products</a></li>
                
            </ul>

            <div class="ham-btn">
                <i class="fa-solid fa-bars showbtn-img"></i>
            </div>

            <div class="navigation-buttons-sidebar">
                <button id="sign in" class="btn-s">Sign In</button>
                <button id="contact us" class="btn-s">Contact Us</button>
            </div>
            <div class="navigation-buttons">
                <button id="sign in" class="btn">Sign In</button>
                <button id="contact us" class="btn">Contact Us</button>
            </div>
        </nav>
    </div>
</body>
<script src="index.js"></script>
</html>
